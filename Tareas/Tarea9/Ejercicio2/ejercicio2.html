<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <style>
        .container {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
        }
        select, input {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #FFD700;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
        }
        #resultado {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label>Operación:</label>
        <select id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
        </select>

        <label>A:</label>
        <input type="number" id="numeroA">
        
        <label>B:</label>
        <input type="number" id="numeroB">
        
        <button onclick="calcular()">Calcular</button>
        
        <div id="resultado">Resultado aquí</div>
    </div>

    <script>
        function calcular() {
            let a = parseFloat(document.getElementById('numeroA').value);
            let b = parseFloat(document.getElementById('numeroB').value);
            let operacion = document.getElementById('operacion').value;
            let resultado = document.getElementById('resultado');
            
            switch(operacion) {
                case 'suma':
                    resultado.textContent = `Resultado: ${a + b}`;
                    break;
                case 'resta':
                    resultado.textContent = `Resultado: ${a - b}`;
                    break;
                case 'multiplicacion':
                    resultado.textContent = `Resultado: ${a * b}`;
                    break;
                case 'division':
                    if(b !== 0) {
                        resultado.textContent = `Resultado: ${a / b}`;
                    } else {
                        resultado.textContent = 'No se puede dividir por cero';
                    }
                    break;
            }
        }
    </script>
</body>
</html>
