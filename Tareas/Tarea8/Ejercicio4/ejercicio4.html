<!DOCTYPE html>
<html>
<head>
    <title>Serie Fibonacci</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
const n = parseInt(prompt("¿Cuántos números de Fibonacci deseas generar?"));

const fibonacci = [];

if (n >= 1) fibonacci.push(0);  
if (n >= 2) fibonacci.push(1);  

for (let i = 2; i < n; i++) {
    fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
}

document.write("<h3>Serie Fibonacci:</h3>");
document.write("<ul>");
fibonacci.forEach(numero => {
    document.write(`<li>${numero}</li>`);
});
document.write("</ul>");
    </script>
</body>
</html>
